<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Storm's Beach and Country Club</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="img/favicon.png" type="image/png">
</head>

<body >
    <!-- Header transition -->
    <div class="page-transition">
        <header>
            <div class="logo-container">
                <img src="img/storms-logo.png" alt="Storm's Beach and Country Club Logo">
                <span class="logo-text">Storm's Beach and Country Club</span>
            </div>
        </header>
        <!-- main content -->
        <div class="container">
            <div class="form-wrapper">
                <div class="form-panel">
                    <h2>Login</h2>
                    <form action="dashboard.html" method="post" id="login-form">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required placeholder="Enter your username">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="password-container">
                                <input type="password" id="password" name="password" required
                                    placeholder="Enter your password">
                                <i class="fas fa-eye password-toggle" onclick="togglePasswordVisibility()"></i>
                            </div>
                        </div>

                        <div class="remember-me">
                            <input type="checkbox" id="remember-me" name="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>

                        <button type="submit" class="submit-btn">Sign In</button>
                        <div id="spinner" class="spinner hidden"></div>
                    </form>
                </div>

                <div class="welcome-panel">
                    <div class="welcome-content">
                        <h2>Welcome Back</h2>
                        <p>Don't have an account?</p>
                        <a href="register.html" class="btn transition-link">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->

        <script>
            // Page transition effect
            document.querySelectorAll('.transition-link').forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.body.classList.add('fade-out');
                    setTimeout(() => {
                        window.location.href = this.href;
                    }, 300); // match with transition duration
                });
            });
            // Form validation and spinner
            function showSpinner() {
                const spinner = document.getElementById('spinner');
                spinner.classList.remove('hidden');
            }
            // Toggle password visibility
            function togglePasswordVisibility() {
                const passwordInput = document.getElementById('password');
                const toggleIcon = document.querySelector('.password-toggle');

                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleIcon.classList.remove('fa-eye');
                    toggleIcon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    toggleIcon.classList.remove('fa-eye-slash');
                    toggleIcon.classList.add('fa-eye');
                }
            }
            // Form submission simulation
            document.getElementById('login-form').addEventListener('submit', function (e) {
                const spinner = document.getElementById('spinner');
                spinner.classList.remove('hidden');

                // Simulate form submission
                setTimeout(() => {
                    spinner.classList.add('hidden');
                    // Form would normally submit here
                }, 2000);

                e.preventDefault(); // Remove this line in production
            });
        </script>
    </div>
</body>

</html>
